<!--scroll fixed div-->
<script>
	var fixmeTop = $('.tab').offset().top;
	$(window).scroll(function () {
		var currentScroll = $(window).scrollTop();
		if (currentScroll >= fixmeTop) {
			$('.tab').css({
				position: 'fixed',
				top: '72px',
				left: '0'
			});
		} else {
			$('.tab').css({
				position: 'static'
			});
		}
	});

</script>
